<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Link WhatsApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Gerador de Link WhatsApp</h1>
            
            <div class="form-group">
                <label for="phone">Número do WhatsApp</label>
                <input 
                    type="tel" 
                    id="phone" 
                    placeholder="Ex: 5511999999999"
                >
            </div>

            <div class="form-group">
                <label for="message">Mensagem</label>
                <textarea 
                    id="message" 
                    placeholder="Digite sua mensagem..."
                ></textarea>
            </div>

            <div class="buttons">
                <button onclick="openWhatsApp()" class="btn primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
                    Abrir WhatsApp
                </button>
                
                <button onclick="copyLink()" class="btn secondary" id="copyButton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
                    Copiar Link
                </button>
            </div>

            <p class="hint">Digite o número com código do país e DDD</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
